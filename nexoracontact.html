<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact | NEXORA</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="icon" href="NEXORA.png" />
  <style>
    /* Reset & base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }
    html, body {
      height: 100%;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      scroll-behavior: smooth;
    }

    /* Header */
    header {
      background: #111;
      padding: 1em 2em;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
      animation: slideDown 1s ease-in-out;
    }
    .logo {
      font-size: 1.8em;
      color: #00bfff;
      font-weight: bold;
    }
    nav {
      display: flex;
      gap: 1em;
      transition: all 0.5s ease-in-out;
    }
    nav a {
      text-decoration: none;
      color: #fff;
      transition: 0.3s;
    }
    nav a:hover, nav a.active {
      color: #00bfff;
      transform: scale(1.1);
    }
    .hamburger {
      display: none;
      font-size: 1.8em;
      cursor: pointer;
      color: #fff;
    }

    /* Main content */
    main {
      flex: 1;
      padding: 4em 3em;
      max-width: 800px;
      margin: 0 auto;
      animation: fadeIn 2s ease-in-out;
    }

    main h2 {
      color: #00bfff;
      font-size: 2rem;
      margin-bottom: 1em;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1.2em;
    }

    label {
      font-weight: 600;
      margin-bottom: 0.3em;
      color: #bbb;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      padding: 0.8em 1em;
      border-radius: 6px;
      border: 1.5px solid #333;
      background: #111;
      color: #eee;
      font-size: 1rem;
      resize: vertical;
      transition: border-color 0.3s;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
      outline: none;
      border-color: #00bfff;
      background: #000;
    }

    textarea {
      min-height: 120px;
      max-height: 300px;
    }

    button {
      background: #00bfff;
      border: none;
      color: #000;
      padding: 1em 1.5em;
      font-size: 1.1rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 700;
      transition: background 0.3s, color 0.3s;
      align-self: center;
      width: 150px;
    }
    button:hover {
      background: #008fcf;
      color: #fff;
    }

    /* Footer */
    footer {
      background: #111;
      padding: 1.5em;
      text-align: center;
      margin-top: auto;
      animation: slideUp 1.5s ease-in-out;
    }
    .social-icons a {
      margin: 0 0.5em;
      color: #00bfff;
      font-size: 1.5em;
      transition: transform 0.3s;
    }
    .social-icons a:hover {
      transform: scale(1.2);
    }

    /* Responsive */
    @media (max-width: 768px) {
      nav {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 70px;
        left: 0;
        width: 100%;
        background: #111;
        animation: fadeIn 0.8s ease-in-out;
      }
      nav.show {
        display: flex;
      }
      .hamburger {
        display: block;
      }
      main {
        padding: 3em 2em;
        max-width: 90%;
      }
    }
    @media (max-width: 480px) {
      body {
        padding-left: 1em;
        padding-right: 1em;
      }
      main {
        padding: 2em 1em;
        max-width: 95%;
      }
      main h2 {
        font-size: 1.6rem;
      }
      button {
        width: 100%;
      }
    }

    /* Animations */
    @keyframes slideDown {
      from { transform: translateY(-100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes slideUp {
      from { transform: translateY(100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">NEXORA</div>
    <i class="fas fa-bars hamburger" onclick="toggleMenu()"></i>
    <nav id="navLinks">
      <a href="NEXORA.html">Home</a>
      <a href="aboutnexora.html">About Us</a>
      <a href="nexoraservices.html">Services</a>
      <a href="nexoraproducts.html">Products</a>
      <a href="nexorablog.html">Blog</a>
      <a href="nexoracontact.html" class="active">Contact</a>
    </nav>
  </header>

  <main>
    <h2>Contact Us</h2>
    <form action="https://formspree.io/f/mpwdnrjj" method="post" >
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required style="width: 350px; height: 50px;">

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>

      <button type="submit">Send</button>
    </form>
  </main>

  <footer>
    <div class="social-icons">
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="https://wa.me/2349049720367"><i class="fab fa-whatsapp"></i></a>
      <a href="#"><i class="fab fa-tiktok"></i></a>
      <a href="#"><i class="fab fa-linkedin"></i></a>
      <a href="#"><i class="fab fa-youtube"></i></a>
      <a href="#"><i class="fab fa-x-twitter"></i></a>
      <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="mailto:nexorastech@gmail.com" title="Email">
        <i class="fas fa-envelope"></i>
      </a>
      
    </div>
    <p>&copy; 2025 NEXORA. All rights reserved.</p>
  </footer>

  <script>
    function toggleMenu() {
      document.getElementById('navLinks').classList.toggle('show');
    }
  </script>
</body>
</html>
